language: android
sudo: false
jdk: oraclejdk8

before_cache:
  -rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  -rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  -$HOME/.gradle/caches/
  -$HOME/.gradle/wrapper/

env:
  global:
    - ANDROID_API=28
    - EMULATOR_API=21
    - ANDROID_BUILD_TOOLS=28.0.3

android:
  components:
    - tools
    - platform-tools
    - extra-android-m2repository
    - build-tools-$ANDROID_BUILD_TOOLS
    - android-$ANDROID_API

script: ./gradlew build

notifications:
  email: false